<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Calculateur Macro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <div>
        <label for="">Age</label>

      <div>

        <input type="number" placeholder="en kg"/>

        <label for="">Taille</label>

      </div>
      <div>
        <label for="">Sexe</label>

        <input type="radio" name="" id="">
        <label for="">Femme</label>
        <input type="radio" name="" id=""> 
      </div>
      <div>
        <label for="">Niveau d'activité physique</label>
        <select name="" id="">
          <option value="ess">Sédentaire</option>
          <option value="dkd">Modéré</option>
          <option value="">Sportif</option>
        </select>
      </div>
    </form>
    <script src="app.js"></script>
  </body>
</html>
